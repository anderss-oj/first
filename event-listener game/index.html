<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text">Typing color game!</h1>
    <h3 class="text">Type one lowercase letter in each box, and you will recieve a color at the bottom!</h3>
    <div class="inputBox">
        <input type="text" aria-label="current letter1" id="typed-value1" /> <!-- The textbox for typing -->
        <input type="text" aria-label="current letter2" id="typed-value2" />
        <input type="text" aria-label="current letter3" id="typed-value3" />
    </div>
    <div class="displayBox" id="displayBox1"></div>
    <script src="script.js"></script>
</body>
</html>
