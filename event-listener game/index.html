<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text">Typing game!</h1>
    <h3 class="text">Practice your typing skills with a quote from Sherlock Holmes. Click **start** to begin!</h3>
    <h2 class="text" id="quote"></h2> <!-- This will display our quote -->
    <h2 class="text" id="message"></h2> <!-- This will display any status messages -->
    <div class="inputBox">
        <input type="text" aria-label="current word" id="typed-value" /> <!-- The textbox for typing -->
        <button type="button" id="start">Start</button> <!-- To start the game -->
    </div>
    <script src="script.js"></script>
</body>
</html>
